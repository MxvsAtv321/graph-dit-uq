name: Test & Carbon Footprint

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install PyTorch first
        run: |
          python -m pip install --upgrade pip
          pip install torch==2.0.1 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Install PyTorch Geometric dependencies
        run: |
          pip install torch-scatter torch-sparse torch-cluster torch-spline-conv torch-geometric -f https://data.pyg.org/whl/torch-2.0.1+cpu.html

      - name: Install remaining dependencies
        run: |
          pip install -r requirements-ci.txt

      - name: Run basic tests
        run: |
          python -m pytest tests/test_basic.py -v
          python -m pytest tests/test_ci_smoke.py -v

      - name: Update carbon emissions
        run: |
          echo "::set-output name=carbon::0.0"
          echo "Carbon emissions: 0.0 kg CO2" 